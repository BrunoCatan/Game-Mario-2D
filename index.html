<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/style.css">
    <title>Mini Game Mario</title>
</head>
<body>
    <div class="game board" onclick="jump()">

        <div class="modalScore">
            <p>Score</p>
            <p>:</p>
            <p id="score">00</p>
        </div>

        <img src="./src/imgs/clouds.png" class="clouds">
        <img src="./src/imgs/pipe.png" class="pipe">
        <img src="./src/imgs/mario.gif" class="mario">



        <div class="modal invisible">
            <p>Game over !</p>
            <p class="scoreGameOver"></p>
            <button class="btnRestart">Restart</button>
        </div>
    </div>

    <div id="vai-tremer">Use qualquer tecla para pular ou clique na tela</div>

    
    <script src="./src/app/script.js"></script>
</body>
</html>
